<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Headland+One&display=swap" rel="stylesheet">

  <link  href="signup.php">

</head>

<body>

  <div style="border:1px ;height: 500px;width: 300px; margin-left: 50px; margin-top: 50px;border-radius: 5px">
    <form action="php\signup.php" id="form1" name="form1" method="post">
      <label style="color: black; margin-left: 40px;margin-top: 10px ; font-size: 25px">Username</label><br>
      <input type="text" name="uname"
        style="background: transparent;border: 1px solid white  ;border-radius: 10px; margin-left: 40px;  color: white;  height: 25px;margin-top: -50px; width: 200px" required><br><br>
      <label style="color: black; margin-left: 40px;margin-top: 10px ; font-size: 25px">Email</label><br>
      <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required
        style="background: transparent;border: 1px solid white  ;border-radius: 10px; margin-left: 40px;  color: white;  height: 25px;margin-top: -50px; width: 200px"><br><br>
      <label style="color: black; margin-left: 40px;  font-size: 25px">Enter Password</label><br>
      <input type="text" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="must contain uppercase lowercase and character with length more than 8" required
        style="background: transparent;border: 1px solid white; margin-left: 40px;  color: white;border-radius: 10px ; height: 25px;width: 200px"><br><br>

    <input type="submit" name="Sign Up" value="Sign Up" style="background-color: transparent; margin-left: 40px; border-radius: 10px; color: black;height: 35px;width: 100px; font-size: 20px">
    </form>

  </div>
